<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Names Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-start;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden; /* To hide horizontal scrollbar */
      background-color: #ededed; /* Background color similar to WhatsApp */
    }
    #emailCount {
      font-size: 48px;
      margin-top: 20px;
      margin-right: 20px;
      margin-left: 5px; /* Adjusted left margin to 3px */
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center
      animation: colorChange 4s infinite;
      color: black
      
    }
  
    .countCircle {
      
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
   /* WhatsApp green color */
      color: black;
      transition: background-color 0.7s;
    }
    #namesContainer {
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
      width: 100%; /* Full width for WhatsApp-like appearance */
    }
    .nameSection {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      margin-left: 3px; /* Adjusted left margin to 3px */
      margin-right: 20px; /* Added margin from right */
      border-radius: 8px; /* Slightly increased border radius for a softer look */
      overflow: hidden; /* Hide overflowing content for WhatsApp-like design */
      background-color: white; /* White background like WhatsApp */
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); /* Subtle box shadow like WhatsApp */
      width: 100%; /* Full width for WhatsApp-like appearance */
    }
    .photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .infoContainer {
      display: flex;
      flex-direction: column;
      padding: 10px; /* Added padding for spacing within the container */
      flex: 1; /* Fill remaining space within the container */
    }
    .buttonBox {
      display: flex;
      margin-right: 20px;
      margin-left: 20px; /* Added margin from left */
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: calc(100% - 40px); /* Adjusted width for consistent spacing */
    }
    .buttonContainer {
      border-radius: 8px; /* Slightly increased border radius for a softer look */
      overflow: hidden; /* Hide overflowing content for WhatsApp-like design */
      background-color: white; /* White background like WhatsApp */
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); /* Subtle box shadow like WhatsApp */
      display: flex;
      width: 100%; /* Full width for WhatsApp-like appearance */
    }
    button {
      padding: 15px;
      font-size: 16px;
      background-color: #25d366; /* WhatsApp green color */
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1; /* Equal width for all buttons in the row */
    }
    button:hover {
      background-color: #128C7E; /* Darker green on hover */
    }
    #copyEmailsBtn {
      margin-right: 10px;
    }
    .mailButton {
      padding: 15px;
      font-size: 16px;
      background-color: #34b7f1; /* WhatsApp blue color for mail button */
      color: white;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1; /* Equal width for all buttons in the row */
    }
    .mailButton:hover {
      background-color: #075e54; /* Darker blue on hover */
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @keyframes countUp {
      from {
        transform: scale(1);
        background-color: #25d366; /* WhatsApp green color */
      }
      to {
        transform: scale(1.5);
        background-color: #e74c3c; /* Red for contrast */
      }
    }
    @keyframes colorChange {
      0% {
        background-color: #25d366; /* WhatsApp green color */
      }
      50% {
        background-color: #e74c3c; /* Red for contrast */
      }
      100% {
        background-color: #25d366; /* WhatsApp green color */
      }
    }
    @keyframes swipeUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-100%);
      }
    }
    h3 {
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(40) 1s 1 normal both;
      margin-bottom: 5px;
    }
    p {
      margin: 0;
      margin-right: 10px;
    }
  .mailtxt { 
    
  background-color: transparent;


  }

  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.9);
  overflow-x: hidden;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
  
  
  
  #openNavButton {
  position: fixed;
  top: 0;
  left: 0;
  font-size: 30px;
  cursor: pointer;
  padding: 10px; /* optional: add padding for better visibility */
    z-index: 1000; /
  }

  
  
  </style>
</head>
<body onload="generateNames(20)">
 
  <div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <div class="overlay-content">
    
    <h1 style="color:white"> paste your massage here </h1>
    <textarea id="mailtxt" placeholder="paste mail here" oninput="updateBody()"></textarea>
    <hr>
    <a href="https://t.me/randomemailgenerator"> join telegram </a>
  </div>
</div>

  
<span class="spn" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

  
  <div id="namesContainer"></div>
  <div class="buttonBox buttonContainer">

    <button id="copyEmailsBtn" onclick="copyEmails()">Copy All Emails</button>
<button onclick="generateNames(10)">Generate More</button>

    <script>
    
    
    
    
    
    // Set the expiration date in the format: "YYYY-MM-DD"
    const expirationDate = new Date("2024-01-27");

    // Check if the current date is beyond the expiration date
    if (new Date() > expirationDate) {
      // File is expired, show a message and provide a link to get a new file
      alert("This file is expired. Click OK to get a new file.");
      // Redirect to the specified link
      window.location.href = "https://t.me/randomemailgenerator";
    } else {
      // Continue with your code or display the file content
      console.log("File is still valid. Code execution continues");
    }
    
    
    
    // Set the correct password
    const correctPassword = "00";

    // Function to prompt the user for a password and validate
    function promptForPassword() {
      // Prompt the user for a password
      const enteredPassword = prompt("Enter the password:");

      // Check if the entered password is correct
      if (enteredPassword !== correctPassword) {
        // Show an alert for wrong password and prompt for retry
        alert("Wrong password! Please retry.");
        // Recursive call to promptForPassword until the correct password is entered
        promptForPassword();
      } else {
        // Continue with your code or display the protected content
        console.log("Password is correct. Code execution continues");
      }
    }

    // Start the password entry process
    promptForPassword();



    
    function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
    
      let emailCounter = 0;

      function updateBody() {
        const textareaValue = document.getElementById('mailtxt').value;
        const subject = 'Subject';
        const body = encodeURIComponent(textareaValue);
        const mailtoLink = `mailto:email@example.com?subject=${encodeURIComponent(subject)}&body=${body}`;
        window.location.href = mailtoLink;
      }

      function generateNames(count) {
        const namesContainer = document.getElementById('namesContainer');
        const emailCountElement = document.getElementById('emailCount');

        namesContainer.classList.add('swipeUp');

        setTimeout(() => {
          namesContainer.classList.remove('swipeUp');
        }, 1000);

        for (let i = 0; i < count; i++) {
          fetch('https://randomuser.me/api/?nat=in')
            .then(response => response.json())
            .then(data => {
              const user = data.results[0];
              const fullName = `${user.name.first} ${user.name.last}`;
              const email = `${user.name.first.toLowerCase()}${2003}@gmail.com`;
              const photoUrl = user.picture.thumbnail;

              const nameSection = document.createElement('div');
              nameSection.classList.add('nameSection');

              const photoElement = document.createElement('img');
              photoElement.classList.add('photo');
              photoElement.src = photoUrl;
              nameSection.appendChild(photoElement);

              const infoContainer = document.createElement('div');
              infoContainer.classList.add('infoContainer');

              const nameElement = document.createElement('h3');
              nameElement.textContent = fullName;
              infoContainer.appendChild(nameElement);

              const emailElement = document.createElement('p');
              emailElement.textContent = email;
              infoContainer.appendChild(emailElement);

              nameSection.appendChild(infoContainer);

              const mailButton = document.createElement('button');
              mailButton.classList.add('mailButton');
              mailButton.textContent = 'Mail';
              mailButton.onclick = () => openGmail(email);
              nameSection.appendChild(mailButton);

              namesContainer.appendChild(nameSection);

              emailCounter++;
              emailCountElement.textContent = emailCounter;

              emailCountElement.classList.remove('countUp');
              void emailCountElement.offsetWidth;
              emailCountElement.classList.add('countUp');
            })
            .catch(error => console.error('Error fetching random user:', error));
        }
      }

      function copyEmails() {
        const emails = document.querySelectorAll('#namesContainer p');
        const emailsText = Array.from(emails).map(email => email.textContent).join('\n');

        const textarea = document.createElement('textarea');
        textarea.value = emailsText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        alert('All Emails copied to clipboard!');
      }

      function openGmail(email) {
        const subject = 'usefull mail';
        const body = encodeURIComponent(document.getElementById('mailtxt').value);
        const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
        window.location.href = mailtoLink;
      }
    </script>

  </body>
</html>
